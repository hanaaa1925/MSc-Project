<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avoid Copy</title>
</head>
<body onselectstart="return false" Î¿ndragstart="return false">
      <!-- Disable mouse selection
           Prohibit Mouse drag -->

  <div class="content">

    <div class="first" id="first" onclick="firstClick()">
      Welcome!
      Please try to copy.
    </div>

    <div class="second" id="second" onclick="secondClick()">
      Come on!
      Try again.
    </div>

    <div class="third" id="third">
      LoL.
      Yes, you can't copy.
      Have a nice day!
    </div>

  </div>

</body>
</html>

<script src="watermark.js"></script>
<script type="text/javascript">
  var now = getNow();
  watermark({"watermark_txt":"Real Name"+now});
  // var text = getText()

  // Disable open the menu with the right mouse button
  // document.oncontextmenu = function(){return false}

  function firstClick(){
    var obj = document.getElementById("second");
    obj.style.cssText = "transition-delay: 3s; visibility: visible";
    // obj.style.cssText = "color: red;";
  }

  function secondClick(){
    var obj = document.getElementById("third");
    obj.style.cssText = "transition-delay: 3s; visibility: visible";
  }
  

</script>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  .content {
    margin: 200px;
    text-align: center;
    font-size: medium;
  }

  .first {
    margin-bottom: 20px;
  }

  .second {
    margin-bottom: 20px;
    visibility:hidden;
  }

  .third {
    margin-bottom: 20px;
    visibility: hidden;
  }

</style>
